<body>
    <h2>NRC Ukraine Buffer Zones</h2>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([49, 32], 6);

        /*
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        }).addTo(map);
        */

        L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> contributors, Tiles: OSM.de',
            maxZoom: 19
        }).addTo(map);

        /*
        fetch('data/buffer_zones.geojson')
            .then(response => response.json())

                L.geoJson(data, {
                    style: function(feature) {
                        var colors = { "Critical": "black", "High": "red", "Moderate": "orange" };
                        return { color: colors[feature.properties.zone], weight: 2, fillOpacity: 0.3 };
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading GeoJSON:", error));
        */
        fetch('data/buffer_zones.geojson')
    .then(response => response.json())
    .then(data => {
        L.geoJson(data, {
            style: function(feature) {
                var colors = { "Critical": "black", "High": "red", "Moderate": "orange" };

                var borderOffset = {
                    "Critical": -1000,  // Shrink black border inward by 1km
                    "High": -500,       // Shrink red border inward by 0.5km
                    "Moderate": 0       // Keep orange border at normal size
                };

                return {
                    color: colors[feature.properties.zone],
                    weight: 2, 
                    fillOpacity: 0.3,
                    fill: true,
                    fillColor: colors[feature.properties.zone],
                    dashArray: null, 
                    opacity: 1
                };
            }
        }).addTo(map);
    })
    .catch(error => console.error("Error loading GeoJSON:", error));


</script>
</body>
